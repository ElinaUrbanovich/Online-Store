{% extends 'base.html' %}

{% block content %}

    <h3>{{ category.name }}:</h3>
    
    <div class="patterns">
    {% for item in items %}
        <div>
            <a href="{% url 'item' item.id %}">
                <h4>{{ item.name }}</h4>
            </a>
            <p>{{ item.price }}$<p>
            <img width=100% src={{ item.image.url }}>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
